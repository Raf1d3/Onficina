    <script>
        const formContainer = document.getElementById('form-container');
        const form = document.getElementById('form');
        const formTitle = document.getElementById('form-title');
        const optionContainer = document.getElementById('option-container');
        const voltarButton = document.getElementById('voltar-button');
        const errorMessage = document.getElementById('error-message');

        const optionButtons = document.querySelectorAll('.option-container button');

        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                optionContainer.style.display = 'none';
                formContainer.style.display = 'flex';
                formContainer.style.transform = 'scale(1.0)';
                showForm(button.id.replace('botao-', ''));
            });
        });

        voltarButton.addEventListener('click', () => {
            formContainer.style.transform = 'scale(0)';
            setTimeout(() => {
                formContainer.style.display = 'none';
                optionContainer.style.display = 'flex';
            }, 300);
        });

        function showForm(type) {
            form.innerHTML = '';
            if (type === 'usuario') {
                formTitle.textContent = 'Cadastro de Usuário';
                form.innerHTML += `
                    <input type="text" name="nome_usuario" placeholder="Nome" required>
                    <input type="text" name="sobrenome_usuario" placeholder="Sobrenome" required>
                    <input type="email" name="email_usuario" placeholder="E-mail" required>
                    <input type="text" name="telefone_usuario" placeholder="Telefone" required>
                    <input type="password" name="senha_usuario" placeholder="Senha" required>
                    <input type="text" name="cpf_usuario" placeholder="CPF" required>
                    <input type="text" name="logradouro" placeholder="Logradouro" required>
                    <input type="text" name="numero" placeholder="Número" required>
                    <input type="text" name="complemento" placeholder="Complemento">
                    <input type="text" name="bairro" placeholder="Bairro" required>
                    <input type="text" name="cidade" placeholder="Cidade" required>
                    <input type="text" name="estado" placeholder="Estado" required>
                    <input type="text" name="pais" placeholder="País" required>
                    <input type="text" name="cep" placeholder="CEP" required>
                `;
            } else if (type === 'oficina') {
                formTitle.textContent = 'Cadastro de Oficina';
                form.innerHTML += `
                    <input type="text" name="nome_responsavel_oficina" placeholder="Nome do Responsável" required>
                    <input type="text" name="cpf_responsavel_oficina" placeholder="CPF do Responsável" required>
                    <input type="text" name="nome_oficina" placeholder="Nome da Oficina" required>
                    <input type="email" name="email_oficina" placeholder="E-mail" required>
                    <input type="text" name="telefone_oficina" placeholder="Telefone" required>
                    <input type="password" name="senha_oficina" placeholder="Senha" required>
                    <input type="text" name="cnpj_oficina" placeholder="CNPJ" required>
                    <input type="text" name="logradouro" placeholder="Logradouro" required>
                    <input type="text" name="numero" placeholder="Número" required>
                    <input type="text" name="complemento" placeholder="Complemento">
                    <input type="text" name="bairro" placeholder="Bairro" required>
                    <input type="text" name="cidade" placeholder="Cidade" required>
                    <input type="text" name="estado" placeholder="Estado" required>
                    <input type="text" name="pais" placeholder="País" required>
                    <input type="text" name="cep" placeholder="CEP" required>
                `;
            } else if (type === 'desmontadora') {
                formTitle.textContent = 'Cadastro de Desmontadora';
                form.innerHTML += `
                    <input type="text" name="nome_responsavel_desmontadora" placeholder="Nome do Responsável" required>
                    <input type="text" name="cpf_responsavel_desmontadora" placeholder="CPF do Responsável" required>
                    <input type="text" name="nome_desmontadora" placeholder="Nome da Desmontadora" required>
                    <input type="email" name="email_desmontadora" placeholder="E-mail" required>
                    <input type="text" name="telefone_desmontadora" placeholder="Telefone" required>
                    <input type="password" name="senha_desmontadora" placeholder="Senha" required>
                    <input type="text" name="cnpj_desmontadora" placeholder="CNPJ" required>
                    <input type="text" name="logradouro" placeholder="Logradouro" required>
                    <input type="text" name="numero" placeholder="Número" required>
                    <input type="text" name="complemento" placeholder="Complemento">
                    <input type="text" name="bairro" placeholder="Bairro" required>
                    <input type="text" name="cidade" placeholder="Cidade" required>
                    <input type="text" name="estado" placeholder="Estado" required>
                    <input type="text" name="pais" placeholder="País" required>
                    <input type="text" name="cep" placeholder="CEP" required>
                `;
            } else if (type === 'prestador') {
                formTitle.textContent = 'Cadastro de Prestador de Serviço';
                form.innerHTML += `
                    <input type="text" name="nome_responsavel_prestador" placeholder="Nome do Responsável" required>
                    <input type="text" name="cpf_responsavel_prestador" placeholder="CPF do Responsável" required>

                    <input type="text" name="telefone_prestador" placeholder="Telefone" required>
                    <input type="password" name="senha_prestador" placeholder="Senha" required>

                    <input type="text" name="logradouro" placeholder="Logradouro" required>
                    <input type="text" name="numero" placeholder="Número" required>
                    <input type="text" name="complemento" placeholder="Complemento">
                    <input type="text" name="bairro" placeholder="Bairro" required>
                    <input type="text" name="cidade" placeholder="Cidade" required>
                    <input type="text" name="estado" placeholder="Estado" required>
                    <input type="text" name="pais" placeholder="País" required>
                    <input type="text" name="cep" placeholder="CEP" required>
                `;
            }
        }

        function validateForm() {
            const inputs = form.querySelectorAll('input');
            let isValid = true;

            // Limpa mensagens de erro anteriores
            errorMessage.style.display = 'none';
            inputs.forEach(input => {
                input.classList.remove('error');
            });

            inputs.forEach(input => {
                if (!input.value) {
                    input.classList.add('error');
                    isValid = false;
                }
            });

            if (!isValid) {
                errorMessage.style.display = 'block';
            }

            return isValid; // Impede o envio do formulário se não for válido
        }
    </script>
