<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #4157FF;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #4157FF;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        button {
            background-color: #4157FF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .section {
            margin: 20px 0;
        }
        .card {
            border: 1px solid #4157FF;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel da Empresa</h1>
        
        <div class="section">
            <h2>Cadastrar Serviço</h2>
            <form action="cadastrar_servico.php" method="POST">
                <label for="nome_servico">Nome/Tipo de Serviço:</label>
                <input type="text" name="nome_servico" id="nome_servico" required><br><br>
                <label for="valor_minimo">Valor Mínimo Estimado:</label>
                <input type="number" step="0.01" name="valor_minimo" id="valor_minimo" required><br><br>
                <label for="tempo_estimado">Tempo Estimado:</label>
                <input type="text" name="tempo_estimado" id="tempo_estimado"><br><br>
                <button type="submit">Cadastrar Serviço</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Cadastrar Peça</h2>
            <form action="cadastrar_peca.php" method="POST" enctype="multipart/form-data">
                <label for="nome_peca">Nome/Tipo de Peça:</label>
                <input type="text" name="nome_peca" id="nome_peca" required><br><br>
                <label for="marca">Marca:</label>
                <input type="text" name="marca" id="marca" required><br><br>
                <label for="tipo_veiculo">Tipo de Veículo:</label>
                <select name="tipo_veiculo" id="tipo_veiculo">
                    <option value="Carro">Carro</option>
                    <option value="Moto">Moto</option>
                    <option value="Caminhão">Caminhão</option>
                    <option value="Outro">Outro</option>
                </select><br><br>
                <label for="valor">Valor:</label>
                <input type="number" step="0.01" name="valor" id="valor" required><br><br>
                <label for="foto_peca">Foto da Peça:</label>
                <input type="file" name="foto_peca" id="foto_peca"><br><br>
                <button type="submit">Cadastrar Peça</button>
            </form>
        </div>

        <div class="section">
            <h2>Serviços Cadastrados</h2>
            <!-- Serviços cadastrados vão aparecer aqui -->
        </div>

        <div class="section">
            <h2>Peças Cadastradas</h2>
            <!-- Peças cadastradas vão aparecer aqui -->
        </div>
        
        <div class="section">
            <form action="" method="POST">
                <button type="submit" name="logout">Sair</button>
            </form>
        </div>
    </div>
</body>
</html>
